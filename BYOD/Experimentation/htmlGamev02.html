	<script>
		function zapInit() {
				document.getElementById("voter").disabled = true;
				document.getElementById("voter").style.color = "magenta";
				alert("oui !");
				
		}
		function validerSubmit() {
			boutons = document.getElementsByClassName("VoteBtn");
			nbchx=0;
			for (i = 0; i < boutons.length; i++) {
				if (boutons[i].checked) {
					nbchx++;
				}
			}
			if (nbchx == 2) {
				delete document.getElementById("voter").disabled;
				document.getElementById("voter").style.color = "green";
			}
			else {
				document.getElementById("voter").disabled=true;
				document.getElementById("voter").style.color = "red";
			}

			texte="voter ";
			document.getElementById("compteur").innerHTML=texte.concat(nbchx.toString());
		}
		
		function validerForm() {
			alert("On ne peux pas valider");
			return false;
		}
	</script>
